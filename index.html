<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio Posters</title>
  <style>
    body { margin:0; font-family:Arial, sans-serif; background:#111; color:#fff; }
    .grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(250px,1fr)); gap:15px; padding:20px; }
    .card { position:relative; cursor:pointer; }
    .card img { width:100%; height:auto; border-radius:8px; transition: transform 0.3s; }
    .card:hover img { transform:scale(1.05); }
    .lightbox { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.9); align-items:center; justify-content:center; }
    .lightbox-content { position:relative; max-width:90%; max-height:90%; }
    .lightbox-content iframe, .lightbox-content img { width:100%; height:auto; border-radius:8px; }
    .close { position:absolute; top:10px; right:20px; font-size:30px; color:#fff; cursor:pointer; }
  </style>
</head>
<body>
  <h1 style="text-align:center; padding:20px;">Animated Film Posters</h1>
  <div class="grid">
    <div class="card" data-video="https://www.youtube.com/embed/tg52up16eq0">
      <img src="assets/posters/poster01.jpg" alt="Poster 1">
    </div>
    <div class="card" data-video="https://www.youtube.com/embed/TbQm5doF_Uc">
      <img src="assets/posters/poster02.jpg" alt="Poster 2">
    </div>
    <div class="card" data-video="https://www.youtube.com/embed/TEHWDA_6e3M">
      <img src="assets/posters/poster03.jpg" alt="Poster 3">
    </div>
    <div class="card" data-video="https://www.youtube.com/embed/CZ1CATNbXg0">
      <img src="assets/posters/poster04.jpg" alt="Poster 4">
    </div>
    <div class="card" data-video="https://www.youtube.com/embed/ORFWdXl_zJ4">
      <img src="assets/posters/poster05.jpg" alt="Poster 5">
    </div>
    <div class="card" data-video="https://www.youtube.com/embed/JcpWXaA2qeg">
      <img src="assets/posters/poster06.jpg" alt="Poster 6">
    </div>
    <div class="card" data-video="https://www.youtube.com/embed/Ga6RYejo6Hk">
      <img src="assets/posters/poster07.jpg" alt="Poster 7">
    </div>
    <div class="card" data-video="https://www.youtube.com/embed/yRUAzGQ3nSY">
      <img src="assets/posters/poster08.jpg" alt="Poster 8">
    </div>
  </div>

  <div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">&times;</span>
    <div class="lightbox-content" id="lightbox-content"></div>
  </div>

  <script>
    const cards = document.querySelectorAll('.card');
    const lightbox = document.getElementById('lightbox');
    const lightboxContent = document.getElementById('lightbox-content');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const videoUrl = card.getAttribute('data-video');
        lightbox.style.display = 'flex';
        lightboxContent.innerHTML = '<iframe src="' + videoUrl + '?autoplay=1" frameborder="0" allowfullscreen></iframe>';
      });
    });

    function closeLightbox() {
      lightbox.style.display = 'none';
      lightboxContent.innerHTML = '';
    }
  </script>
</body>
</html>
