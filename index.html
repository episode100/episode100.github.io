<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Portfolio — Minimal Dark</title>
<meta name="theme-color" content="#000000" />
<link rel="preload" as="image" href="assets/banner.jpg">
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="topbar">
    <nav class="nav">
      <a href="#about">About Me</a>
      <a href="#projects">My projects</a>
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <section class="hero" id="home" aria-label="Hero">
    <img class="hero-bg" src="assets/banner.jpg" alt="Banner background"/>
    <div class="hero-content">
      <h1 id="name">Your Name.</h1>
      <p id="title">Web Developer • Photography Enthusiast</p>
    </div>
  </section>

  <main>
    <section id="about" class="section">
      <h2>About Me</h2>
      <p id="aboutText">
        Placeholder about text. Replace in data.json.
      </p>
    </section>

    <section id="projects" class="section">
      <h2>My Projects</h2>
      <div id="projectsGrid" class="projects"></div>
    </section>

    <section id="contact" class="section">
      <h2>Contact</h2>
      <div class="contact" id="contactBox"></div>
    </section>
  </main>

  <footer class="footer">
    <small>© <span id="year"></span> Your Name</small>
  </footer>

  <script src="script.js"></script>
</body>
</html>
